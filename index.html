<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src ="bomb.js"><</script>
  </head>
  <body>
    <main class ="gamespace">
      <p id ="timer" class ="green">00:00:00</p>
      <div id ="wirebox">
        <img id ="blue" src ="img/uncut-blue-wire.png"
        alt="an uncut blue wire">
        <img id ="green" src ="img/uncut-green-wire.png"
        alt="an uncut green wire">
        <img id ="red" src ="img/uncut-red-wire.png"
        alt="an uncut red wire">
        <img id ="white" src ="img/uncut-white-wire.png"
        alt="an uncut white wire">
        <img id ="yellow" src ="img/uncut-yellow-wire.png"
        alt="an uncut red wire">
      </div>
      <button id = "reset">Reset</button>
    </main>
  </body>
</html>
